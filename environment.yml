name: Anaconda-Action

on:
  push:
    branches:
      - main  # Replace with your target branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Anaconda
      uses: fdiblen/anaconda-action@0.1.20
      with:
        envName: myenv
        envFileName: environment.yml
        pythonVersion: 3.8
        channels: conda-forge
        activateEnv: true
        publish: false
        publishChannel: mychannel
        anacondaToken: ${{ secrets.ANACONDA_TOKEN }}

    - name: Install Dependencies and Build
      run: |
        conda install --file environment.yml
        # Add any additional build or installation steps here

    - name: Run Tests
      run: |
        # Replace this comment with the command to run your tests
        # For example, if you're using pytest:
        pytest
        # Adjust the test command to match your project's testing framework

    - name: Cleanup
      run: |
        # Add any cleanup or finalization steps here
